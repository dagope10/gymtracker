# Configuración de base de datos usando DATABASE_URL compartido
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Propiedades JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Puerto del servidor (Railway lo proporciona automáticamente)
server.port=${PORT:8080}

# Configuración JWT
jwt.secret=${JWT_SECRET:clave-secreta-desarrollo-cambiar-en-produccion}
jwt.expiration=86400000